<!DOCTYPE html>

<!-- written mostly by ChatGPT -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Get the user's language
    const userLanguage = navigator.language || navigator.userLanguage;

    // Check if the language starts with 'el' (Greek)
    if (userLanguage.startsWith('el')) {
      // Redirect Greek users to the Greek version
      window.location.replace("gr/index.html");
    } else {
      // Redirect non-Greek users to the English version
      window.location.replace("en/index.html");
    }
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="en/index.html">click here</a>.</p>
</body>
</html>
